<html>
  <head>
    <meta />
    <meta />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="Sidebar">
      <div>
        <img class="logo-light" src="assets/logo-light.svg" alt="logo-light" />
        <h4 class="heading4v1">ALL BOARDS (1)</h4>
        <button class="launch-career">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="right-side">
      <header>
        <div>
          <h2 class="heading-top">Launch Career</h2>
        </div>
      </header>

      <div class="bg-colour">
        <main class="Columns">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="headings">
              <span class="dot1"></span>
              <h4 class="heading4v2">TODO (2)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div>Launch Epic Career 🚀</div>
              <div>Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="headings">
              <span class="dot2"></span>
              <h4 class="heading4v2">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div>Master JavaScript 💛</div>
              <div>Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="headings">
              <span class="dot3"></span>
              <h4 class="heading4v2">DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div>Contribute to Open Source Projects 🌐</div>
              <div>Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
